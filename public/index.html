<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Generated Webpage</title>
  </head>
  <body class="font-Poppins">
    <!-- Header -->
    <header>
      <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
          <div class="flex justify-between">
            <div class="flex space-x-7">
              <div>
                <!-- Website Logo -->
                <a href="#" class="flex items-center py-4 px-2">
                  <img src="./imgs/Logo.png" alt="Logo" class="h-8 mr-2">
                </a>
              </div>
            </div>
            </div>
          </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="relative">
      <div class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-7 lg:mt-7">
        <!-- Content -->
        <div class="flex flex-1 flex-col items-center content-center">
          <h2 id="OneLiner" class="text-bookmark-blue text-3xl md:text-4 lg:text-5xl text-center mb-6"></h2>
          <p id="MoreInfo" class="text-bookmark-grey text-lg text-center mb-6"></p>
        </div>
        <!-- Image -->
        <div class="flex justify-center flex-1 mb-10 md:mb-16 lg:mb-0 z-10">
          <img class="rounded-3xl" src="./imgs/lea-kobal-0szDTdgtgSw-unsplash.jpg" alt="" />
        </div>
      </div>
    </section>

    <!-- Features -->
    <section class="bg-bookmark-white mt-5 lg:mt-15" id="Features">

      <!-- Contact Us -->
      <div class="bg-bookmark-white" id="Waitlist">
        <section class="py-10">
          <div class="container">
            <div class="sm:w-3/4 lg:w-2/4 mx-auto">
              <p id="WhyYouShouldJoin" class="font-light uppercase text-center mb-8"></p>
              <h1 class="text-3xl text-center">Join The Waitlist</h1>
              <div>
                <form
                  action="https://formspree.io/f/xaygwbyv"
                  method="POST"
                  class="flex flex-col sm:flex-row gap-6"
                >
                  <input
                    type="text"
                    placeholder="Enter your email address"
                    class="focus:outline-none flex-1 px-2 py-3 rounded-md text-black"
                    name="email"
                  />
                  <button type="submit" class="btn bg-bookmark-purple text-white hover:bg-bookmark-white hover:text-black">
                    Get Started
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- Feature #1 -->
      <div class="relative">
        <div class="container flex flex-col lg:flex-row items-center justify-center gap-x-24">
          <!-- Image -->
          <div class="flex flex-1 justify-center z-10 mb-10 lg:mb-0">
            <img
              src="./imgs/nour-wageh-Z5Vrbjm_Pno-unsplash.jpg"
              class="rounded-3xl"
              alt=""
            />
          </div>
          <!-- Content -->
          <div class="flex flex-1 flex-col items-center align-center">
            <h1 id="Feature1" class="text-3xl text-bookmark-blue"></h1>
            <p id="Feature1Exp" class="text-bookmark-grey my-4 text-center sm:w-3/4 lg:w-full text-center"></p>
          </div>
        </div>
      </div>
      <!-- Feature #2 -->
      <div class="relative">
        <div class="container flex flex-col lg:flex-row-reverse items-center justify-center gap-x-24">
          <!-- Image -->
          <div class="flex flex-1 justify-center z-10 mb-10 lg:mb-0">
            <img
              src="./imgs/jaeh-1Q2NLg8D6qg-unsplash.jpg"
              class="rounded-3xl"
              alt=""
            />
          </div>
          <!-- Content -->
          <div class="flex flex-1 flex-col items-center align-center">
            <h1 id="Feature2" class="text-3xl text-bookmark-blue"></h1>
            <p id="Feature2Exp" class="text-bookmark-grey my-4 text-center sm:w-3/4 lg:w-full"></p>
          </div>
        </div>
      </div>
      <!-- Feature #3 -->
      <div class="relative pb-10">
        <div class="container flex flex-col lg:flex-row items-center justify-center gap-x-24">
          <!-- Image -->
          <div class="flex flex-1 justify-center z-10 mb-10 lg:mb-0">
            <img
              src="./imgs/peggy-anke-8eCRIYaKME8-unsplash.jpg"
              class="rounded-3xl"
              alt=""
            />
          </div>
          <!-- Content -->
          <div class="flex flex-1 flex-col items-center align-center">
            <h1 id="Feature3" class="text-3xl text-bookmark-blue"></h1>
            <p id="Feature3Exp" class="text-bookmark-grey my-4 text-center sm:w-3/4 lg:w-full"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-bookmark-purple py-1">
      <div class="container flex flex-col md:flex-row items-center">
        <div class="flex gap-10 mt-6 md:mt-0">
          <a href="https://twitter.com/gotlatch" target="_blank"><li><i class="text-white text-2xl fab fa-twitter"></i></li></a>
          <a href="https://www.linkedin.com/company/yourlatch/" target="_blank"><li><i class="text-white text-2xl fab fa-linkedin"></i></li></a>
        </div>
      </div>
    </footer>
  </body>

  <script>
    oneLiner = "Your Latch"
    moreInfo = "Digital Estate Management: You store files you want someone to have when you die & we send them, automatically."
    feature1 = "File Storage and Automation"
    feature1Exp = "Store and automate the distribution of your files and digital assets."
    feature2 = "Modern Data Tracking"
    feature2Exp = "A modern way to track, store, and share your digital data with friends and family."
    feature3 = "Secure and Reliable"
    feature3Exp = "Ensuring the security and reliability of your stored files and data."
    whyYouShouldJoin = ""

    bgColor = "#C2B280"




    document.getElementById("OneLiner").innerHTML = oneLiner;
    document.getElementById("MoreInfo").innerHTML = moreInfo;
    document.getElementById("Feature1").innerHTML = feature1;
    document.getElementById("Feature1Exp").innerHTML = feature1Exp;
    document.getElementById("Feature2").innerHTML = feature2;
    document.getElementById("Feature2Exp").innerHTML = feature2Exp;
    document.getElementById("Feature3").innerHTML = feature3;
    document.getElementById("Feature3Exp").innerHTML = feature3Exp;
    document.getElementById("WhyYouShouldJoin").innerHTML = whyYouShouldJoin;
    var elements = document.getElementsByClassName('bg-bookmark-purple'); // get all elements
    for(var i = 0; i < elements.length; i++){
      elements[i].style.backgroundColor = bgColor;
    }

    // Prompt
    /*
      I'm going to give you some variables that need to be updated for my startup's landing page:
      oneLiner = "{One Liner}"
      moreInfo = "{More info about what we do}"
      feature1 = "{Feature 1}"
      feature1Exp = "{Explanation for why feature 1 is great}"
      feature2 = "{Feature 2}"
      feature2Exp = "{Explanation for why feature 2 is great}"
      feature3 = "{Feature 3}"
      feature3Exp = "{Explanation for why feature 3 is great}"
      whyYouShouldJoin = "{You should join for this reason}" // 5 words or less
    */
  </script>
</html>
